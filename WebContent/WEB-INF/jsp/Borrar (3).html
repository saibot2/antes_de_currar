<script>





function comprobarElemRepetidos(elArray){ //array de objetos
	
	var pares = new Array();
	
	for(var i =0; i < elArray.length; i++){
		numeroRepetido = false;
		if(pares.length > 0){//cajas de pares
			for(var j =0; j < pares.length; j++){// comprobamos con los pares existentes
				if(elArray[i] == pares[j].numero){					
					pares[j].repeticiones ++;
					numeroRepetido = true;
				} 
			}//fin for secundario
			// creamos un par si no está repetido
			if(!numeroRepetido){
				pares.push({"numero":elArray[i] ,"repeticiones":0});
			}
			} else{
				pares.push({"numero":elArray[0] ,"repeticiones":0});
		} //fin del if
	}//fin del for principal
	return pares;
	
}//fin de la funci�n


function comprobarPares(arrayP){
			
		var pares = comprobarElemRepetidos(arrayP);// dentro de esta variable tendremos el resultado de ejecutar la funci�n anterior
			console.log(pares);
		
		var trioConseguido = false;
		var parConseguido = false;
		var poker = false;
		var trioPares= false;
		var fullhouse= false;
		var swItem2=false;
		var swItem1=false;
		var mensaje;
		
		for(var t=0; t < pares.length;t++){

			if(pares[t].repeticiones >2){ //para hacer un trio
				poker = true;
					if(pares[t].numero == 13){
						mensaje="tienes poker de Reyes";
					}else if(pares[t].numero == 12){
						mensaje="tienes poker de Reinas";
					}else if(pares[t].numero == 11){
						mensaje="tienes poker de Jotas";
					}else if(pares[t].numero == 1){
						mensaje="tienes poker de Ases";
					}
					else{
						mensaje="tienes poker de"+pares[t].numero;
					}
				break;
			}
			if(pares[t].repeticiones >0){
				parConseguido = true;
				mensaje="tienes pares";
			}
			if(pares[t].repeticiones >1){
				trioConseguido = true;
				mensaje="tienes un trio";
			}
			/*comprobacion de FULL HOUSE*/
			if(pares[t].repeticiones==2){
				swItem2=true;
			}
			if(pares[t].repeticiones==1){
				swItem1=true;
			}
			/*FIN comprobacion de FULL HOUSE*/		
		}
		
		if(swItem2 && swItem1){
			fullHouse = true;
			mensaje="tienes full house";
		}
		alert(mensaje);
		
		return parConseguido;
	}

</script>
